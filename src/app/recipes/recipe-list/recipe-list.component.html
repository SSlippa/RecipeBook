<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
    routerLink="new">New Recipe</button>
  </div>
</div>
<hr>
<div *ngIf="recipes.length < 1; else elseState">
  <h3>You have no receipes yet</h3>
</div>
<ng-template #elseState>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i" ></app-recipe-item>
    </div>
  </div>
</ng-template>
