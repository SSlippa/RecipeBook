<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input class="form-control" type="email" id="email" name="email" ngModel required email>
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input class="form-control" type="password" id="pass" name="password" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
</form>
  </div>
</div>
